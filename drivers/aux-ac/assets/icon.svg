<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple solid-color AC icon for Homey -->
  
  <!-- Blue circular background -->
  <circle cx="50" cy="50" r="48" fill="#00A5D6"/>
  
  <!-- AC Unit body - white rounded rectangle -->
  <rect x="20" y="32" width="60" height="26" rx="4" fill="#FFFFFF"/>
  
  <!-- Vent lines - dark gray -->
  <line x1="28" y1="43" x2="72" y2="43" stroke="#404040" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="48" x2="72" y2="48" stroke="#404040" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- LED indicator - green -->
  <circle cx="28" cy="37" r="2.5" fill="#00E676"/>
  
  <!-- Cool airflow - simplified waves in white -->
  <path d="M 30 65 Q 40 70, 50 65 Q 60 60, 70 65" 
        stroke="#FFFFFF" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 35 73 Q 42 77, 50 73 Q 58 69, 65 73" 
        stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>
