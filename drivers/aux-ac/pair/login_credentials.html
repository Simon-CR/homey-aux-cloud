<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aux Cloud Login</title>

    <style>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00A9E0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:active {
            opacity: 0.9;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <img class="logo" src="icon.svg" alt="Logo">

    <!-- ... -->
    // Failsafe: Manual bootstrap if onHomeyReady doesn't fire
    setTimeout(function() {
    <div class="logo-container" style="width: 80px; height: 80px; margin: 0 auto 20px auto;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="deviceBg" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00B8E6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0088B8;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100" height="100" rx="12" ry="12" fill="url(#deviceBg)" />
            <rect x="12" y="25" width="76" height="40" rx="6" ry="6" fill="#FFFFFF" />
            <line x1="22" y1="50" x2="78" y2="50" stroke="#B8B8B8" stroke-width="2" stroke-linecap="round" />
            <line x1="22" y1="56" x2="78" y2="56" stroke="#B8B8B8" stroke-width="2" stroke-linecap="round" />
            <circle cx="22" cy="35" r="3" fill="#00E676" />
            <path d="M 25 72 Q 37 80, 50 72 Q 63 64, 75 72" stroke="#FFFFFF" stroke-width="3" fill="none"
                stroke-linecap="round" opacity="0.9" />
            <path d="M 30 82 Q 42 90, 55 82 Q 68 74, 80 82" stroke="#FFFFFF" stroke-width="2" fill="none"
                stroke-linecap="round" opacity="0.6" />
        </svg>
    </div>

    <div class="header">
        <h2 data-i18n="pair.login.title">Login to AUX Cloud</h2>
        <p data-i18n="pair.login.subtitle">Please enter your credentials</p>
    </div>

    <!-- ... existing form elements ... -->
    <div class="form-group">
        <label for="username" data-i18n="pair.login.username">Email</label>
        <input type="email" id="username" placeholder="name@example.com" />
    </div>

    <div class="form-group">
        <label for="password" data-i18n="pair.login.password">Password</label>
        <input type="password" id="password" placeholder="Password" />
    </div>

    <div class="form-group">
        <label for="region" data-i18n="pair.login.region">Region</label>
        <select id="region">
            <option value="eu">Europe</option>
            <option value="usa">United States</option>
            <option value="china">China</option>
        </select>
    </div>

    <p id="error-msg" class="error"></p>

    <button id="login-btn" data-i18n="pair.login.button">Log In</button>

    <div id="debug-console"
        style="margin-top: 20px; padding: 10px; background: #f0f0f0; border: 1px solid #ccc; font-family: monospace; font-size: 10px; max-height: 100px; overflow-y: auto; display: block; -webkit-user-select: text; user-select: text;">
        Debug Log (v1.0.11 - Embedded SVG & Restore ID):<br>
    </div>

    <!-- Move script tag here to ensure console exists before logging error -->
    <script>
        function log(msg) {
            console.log(msg);
            var d = document.getElementById('debug-console');
            if (d) {
                d.innerHTML += msg + '<br>';
                d.scrollTop = d.scrollHeight;
            }
        }
    </script>
    <script src="/homey.js" data-origin="pair" onerror="log('CRITICAL: Failed to load /homey.js');"></script>

    <script>
        log('Script started. Waiting for onHomeyReady...');

        function onHomeyReady(Homey) {
            log('onHomeyReady triggered.');

            try {
                Homey.setTitle('Login to AUX Cloud');
                log('Set title called.');
            } catch (e) {
                log('Error setting title: ' + e);
            }

            var btn = document.getElementById('login-btn');
            var errorEl = document.getElementById('error-msg');
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var regionInput = document.getElementById('region');

            if (btn) {
                log('Login button found.');
                btn.addEventListener('click', function () {
                    try {
                        log('Button clicked.');

                        var username = usernameInput ? usernameInput.value.trim() : '';
                        var password = passwordInput ? passwordInput.value : '';
                        var region = regionInput ? regionInput.value : 'eu';

                        log('Values: ' + region + ', User len: ' + username.length);

                        if (errorEl) {
                            errorEl.style.display = 'none';
                            errorEl.innerText = '';
                        }

                        if (!username || !password) {
                            log('Validation failed: Missing username or password');
                            if (errorEl) {
                                errorEl.innerText = 'Please enter both email and password';
                                errorEl.style.display = 'block';
                            }
                            return;
                        }

                        btn.disabled = true;
                        btn.innerText = 'Logging in...';
                        log('Emitting login event...');

                        Homey.emit('login', {
                            username: username,
                            password: password,
                            region: region
                        }, function (err, result) {
                            log('Emit callback received.');
                            if (btn) {
                                btn.disabled = false;
                                btn.innerText = 'Log In';
                            }

                            if (err) {
                                log('Error: ' + JSON.stringify(err));
                                console.error('Login error:', err);
                                if (errorEl) {
                                    errorEl.innerText = err.message || err.toString() || 'Login failed';
                                    errorEl.style.display = 'block';
                                }
                            } else {
                                log('Success! Moving to next view.');
                                Homey.nextView();
                            }
                        });
                    } catch (e) {
                        log('Exception in click handler: ' + e);
                    }
                });
            } else {
                log('CRITICAL: Login button NOT found in DOM.');
            }

            // Restore values if available
            Homey.getOptions(function (err, options) {
                log('getOptions called.');
                if (err) log('getOptions error: ' + err);
                if (options) {
                    if (options.username && usernameInput) usernameInput.value = options.username;
                    if (options.region && regionInput) regionInput.value = options.region;
                }
            });
        }

        // Failsafe: Manual bootstrap if onHomeyReady doesn't fire
        setTimeout(function () {
            if (typeof Homey !== 'undefined') {
                log('Homey object exists but onHomeyReady did not fire. BOOTSTRAPPING MANUALLY...');
                onHomeyReady(Homey);
            } else {
                log('FATAL: 3s passed, Homey object still undefined.');
            }
        }, 1000); // 1s timeout
    </script>
</body>

</html>
